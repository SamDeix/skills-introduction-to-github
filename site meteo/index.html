<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type='text' placeholder='enter city name' spellcheck="false">
            <button><img src="images/search.png" alt="image loupe"></button>
        </div>
        <div class="error">Invalid city name</div>
        <div class="weather">
            <img src="images/rain.png" alt="pluie" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Paris</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidité">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="vent">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
